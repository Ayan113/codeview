services:
  # Backend API
  - type: web
    name: codeview-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: apps/api
    buildCommand: npm install && npx prisma generate
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: codeview-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://codeview-web.vercel.app

databases:
  - name: codeview-db
    plan: free
    region: oregon
